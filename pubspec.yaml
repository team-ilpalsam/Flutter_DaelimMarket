name: daelim_market
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  flutter_screenutil:
  image_picker: ^0.8.7+1
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  firebase_messaging:
  flutter_secure_storage:
  intl: ^0.18.0
  connectivity_plus: ^4.0.2
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.2.19
  carousel_slider: ^4.2.1
  emoji_regex:
  cached_network_image: ^3.2.3
  flutter_keyboard_visibility: ^5.4.1
  dio: ^5.3.3
  flutter_local_notifications: ^9.1.5
  flutter_animate: ^4.1.1+1
  get: ^4.6.6
  html: ^0.15.4
  flutter_widget_from_html_core: ^0.10.6
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    # Images
    - assets/images/icons/
    - assets/images/logo/
    - assets/images/splash/
    - assets/images/status/

  fonts:
    - family: Jalnan
      fonts:
        - asset: assets/fonts/Jalnan.ttf
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/app_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  android_12:
    # Light Mode
    image: assets/images/splash/ffffff.png
    branding: assets/images/splash/ffffff.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"

    # Dark Mode
    image_dark: assets/images/splash/ffffff.png
    branding_dark: assets/images/splash/ffffff.png
    color_dark: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"
